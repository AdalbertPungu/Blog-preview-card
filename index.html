<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
  <body>
    
    <div class="container">
      <div class="card">

        <header class="card__img">
          <img src="./assets/images/illustration-article.svg" alt="illustration-article picture" class="image__card" />
        </header>

        <button type="button" class="card__button">Learning</button>
        <P class="card__date">Published 21 Dec 2023</P>
        
        <div class="card__details">
          <h3 class="card__title">HTML & CSS foundations</h3>
          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <div class="card__footer">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar picture" class="image__author" />
          <h4 class="card__author">Greg Hooper</h4>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdalbertPungu">Adalbert Pungu</a>.
    </div>
  </body>
</html>
